    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-sm-6">
          <h2>Créer un nouvel événement</h2>
          <form>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" name="evenement[nom]" placeholder="ex: 3èmes rencontres du livre">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="evenement[description]" placeholder="ex: Description complète"></textarea>
            </div>
            <div class="form-group">
              <label for="datedebut">Date de début</label>
              <input type="text" class="form-control" id="datedebut" name="evenement[datedebut]" placeholder="ex: 19/03/2015">
            </div>
            <div class="form-group">
              <label for="datefin">Date de fin</label>
              <input type="text" class="form-control" id="datefin" name="evenement[datefin]" placeholder="ex: 22/03/2015">
            </div>
            <div class="form-group">
              <label for="email">Email du responsable</label>
              <input type="email" class="form-control" id="email" name="evenement[email]" placeholder="ex: michel@gmail.com">
            </div>
            <div class="form-group">
              <label for="telephone">Téléphone</label>
              <input type="text" class="form-control" id="telephone" name="evenement[telephone]" placeholder="ex: 06.70.20.10.20">
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <textarea type="text" class="form-control" id="adresse" name="evenement[adresse]" placeholder="ex: adresse complète"></textarea>
            </div>
            <div class="form-group">
              <label for="maxinscrits">Nombre maximum d'inscrits</label>
              <input type="text" class="form-control" id="maxinscrits" name="evenement[maxinscrits]" placeholder="ex: 250 (en chiffres)">
            </div>
            <div class="form-group">
              <label for="prix">Prix</label>
              <input type="text" class="form-control" id="prix" name="evenement[prix]" placeholder="ex: 5 (en chiffres)">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="evenement[ouvert]" value="1"> Inscriptions ouvertes ?
              </label>
            </div>
            <div class="form-group">
              <label for="visuel">Visuel</label>
              <input type="file" id="visuel" name="evenement[visuel]">
              <p class="help-block">Fichier image (jpg ou png) de moins de 3 méga octets.</p>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </form>
        </div>
