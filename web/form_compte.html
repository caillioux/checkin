    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-sm-6">
          <h2>Créer un nouveau compte</h2>
          <form>
            <div class="form-group">
              <label for="genre">Genre</label>
              <select name="compte[genre]" id="genre" class="form-control">
                <option>Choisissez le genre</option>
                <option value="f">Madame</option>
                <option value="h">Monsieur</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" class="form-control" id="nom" name="compte[nom]" placeholder="ex: Machin">
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" class="form-control" id="prenom" name="compte[prenom]" placeholder="ex: Michel">
            </div>
            <div class="form-group">
              <label for="datenaissance">Date de naissance</label>
              <input type="text" class="form-control" id="datenaissance" name="compte[datenaissance]" placeholder="ex: 19/03/1970">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="compte[email]" placeholder="ex: michel@gmail.com">
            </div>
            <div class="form-group">
              <label for="telephone">Téléphone</label>
              <input type="text" class="form-control" id="telephone" name="compte[telephone]" placeholder="ex: 06.70.20.10.20">
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" class="form-control" id="adresse" name="compte[adresse]" placeholder="ex: 13 rue des fleurs">
            </div>
            <div class="form-group">
              <label for="codepostal">Code postal</label>
              <input type="text" class="form-control" id="codepostal" name="compte[codepostal]" placeholder="ex: 09000">
            </div>
            <div class="form-group">
              <label for="ville">Ville</label>
              <input type="text" class="form-control" id="ville" name="compte[ville]" placeholder="ex: Foix">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="compte[newsletter]" value="1"> Abonné newsletter ?
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="compte[actif]" value="1"> Compte actif ?
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </form>
        </div>
